<app-loading *ngIf="show"></app-loading>
<div *ngIf="!show" class="row animated fadeIn" >
    <div class="col-2">
        <img [src]="artist.images | noimage" alt="" class="img-thumbnail">
    </div>
    <div class="col">
        {{artist.name }}
        <p>
            <a [href]="artist.external_urls.spotify" target="_blank">ir a la pagina del artista</a>
        </p>
    </div>
    <div class="col-4 text-right">
        <button  [routerLink]="[ '/search' ]" type="button" class="btn btn-outline-danger">Regresar</button>
    </div>
</div>

<div class="row mt-4">
    <div class="col">
        <table class="table">
            <thead class="text-white">
                <tr>
                    <th>Foto</th>
                    <th>Album</th>
                    <th>Cancion</th>
                    <th>Vista previa</th>
                </tr>
            </thead>
            <tbody class="text-white"> 
                <tr *ngFor="let item of topTracks">
                    <td scope="row">
                        <img [src]="item.album.images | noimage" class="img-thumb" alt="">
                    </td>
                    <td>{{item.album.name}}</td>
                    <td>{{item.name}}</td>
                    <td>
                        <!-- <audio [src]="item.preview_url" controls></audio> -->
                        <iframe [src]=" item.uri | doomsafe:'https://open.spotify.com/embed?uri='" width="300" height="80" frameborder="0" allowtransparency="true" allow="encrypted-media"></iframe>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
