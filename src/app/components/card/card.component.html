<div class="card-columns m-3 animated fadeIn">
    <div (click)="showArtist(item)" class="card puntero" *ngFor="let item of items">
        <img [src]="item.images | noimage " class="card-img-top" alt="...">
        <div class="card-body">
            <h5 class="card-title">{{item.name}}</h5>
            <p class="card-text"><span *ngFor="let artist of item.artists">
                    <p> {{artist.name}} </p>
                </span></p>
        </div>
    </div>
</div>
